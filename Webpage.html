<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="post">
            Pregnancies: <input type="number" name="Pregnancies" required><br>
            Glucose Level: <input type="number" name="Glucose" required><br>
            Blood Pressure: <input type="number" name="BloodPressure" required><br>
            Skin Thickness: <input type="number" name="SkinThickness" required><br>
            Insulin: <input type="number" name="Insulin" required><br>
            BMI: <input type="number" step="0.1" name="BMI" required><br>
            Diabetes Pedigree Function: <input type="number" step="0.01" name="DiabetesPedigreeFunction" required><br>
            Age: <input type="number" name="Age" required><br>
            <input type="submit" value="Predict">
        </form>

        {% if result is not none %}
        <div class="result">
            Prediction: {{result}}
        </div>
        {% endif %}
    </div>
</body>
</html>
